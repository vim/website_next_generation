name: Verify CMS

on:
  push:
    branches:
      - main
      - development
    paths:
      - cms/**
  pull_request:
    branches:
      - main
      - development
    paths:
      - cms/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install cms dependencies
        run: cd cms && npm ci
      - name: Lint cms
        run: cd cms && npm run lint
      - name: Build cms
        run: cd cms && npm run build
